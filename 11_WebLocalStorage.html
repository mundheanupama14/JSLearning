<!DOCTYPE html>
<html lang="en">

<head>
    <title> Web Local Storage </title>
</head>

<body>

    <h2> Web Local Storage </h2>

    <script>

        window.localStorage.setItem("fullName", "Anupama Mundhe");
        window.localStorage.setItem("city", "Wakad");
        window.localStorage.setItem("pinCode", "431002");
        window.localStorage.setItem("district", "Pune")
        window.localStorage.removeItem("city");

    </script>

</body>

</html>
